<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Fab Lab - Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="fundap-logo-retina.png" alt="Logo Fab Lab">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cotizacionUser.html">Cotizaciones</a></li>
                <li><a href="catalogo.html">Cátalogos</a></li>
                <li><a href="index2.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2 style="margin-top: 1em;">Cotización</h2>
        <h3 id="costo">Precio: Q.</h3>
        <p id="area">Cm<sup>2</sup>: </p>
        <div class="mt-4">
            <label for="Materiales" class="form-label">Tipo de material</label>
            <select class="form-select" id="Materiales">
                <option value="" disabled selected>Seleccione un tipo de material</option>             
                <option value="MDF 3mm">MDF 3mm</option>
                <option value="MDF 6mm">MDF 6mm</option>
                <option value="Acrílico transparente">Acrílico transparente</option>
                <option value="Acrílico negro">Acrílico negro</option>
            </select>
        </div>
        <div class="mt-4">
            <label for="inputAncho" class="form-label">Ancho</label>
            <input type="text" class="form-control" id="inputAncho">
        </div>
        <div class="mt-4">
            <label for="inputLargo" class="form-label">Largo</label>
            <input type="text" class="form-control" id="inputLargo">
        </div>
        <div class="mt-4">
            <label for="inputCantidad" class="form-label">Cantidad</label>
            <input type="text" class="form-control" id="inputCantidad">
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-dark" id="Calcular">Calcular</button>
        </div>
        <div class="mt-4">
            <h3>Historial de Cotizaciones</h3>
            <ul id="historialCotizaciones" class="list-group"></ul>
        </div>
    </main>
    <script type="module" src="cotizacionUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
